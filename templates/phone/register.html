<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">Ime</a>
        <div class="dropdown">
          <button class="btn" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <span class="navbar-toggler-icon"></span>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/phone/home">Poƒçetna</a>
          </div>
        </div>
      </nav>

    <div class="container">

        <div class="register loginElement">
            <h3>Registracija</h3>
            <form name="registerForm" action="/phone/register" method="POST">

                <div class="form-group">
                    <label for="Ime">Ime:</label>
                    <input type="text" class="form-control" id="Ime" name="ime">
                </div>

                <div class="form-group">
                    <label for="Prezime">Prezime:</label>
                    <input type="text" class="form-control" id="prezime" name="prezime">
                </div>

                <div class="form-group">
                <label for="registerEmail">E-mail</label>
                <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" name="registerEmail">
                {% if statement == True %}
                <p class="error">* Ovaje email je u upotrebi!!!</p>
                {% endif %}
                </div>

                <div class="form-group">
                    <label for="Brojtel">Broj telefona: (opcionalno)</label>
                    <input type="number" class="form-control" id="brojTel" name="brojTelefona">
                </div>

                <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                {% if errstatement == True %}
                <p class="error">* Password mora sadrzati najmanje 8 karaktera!!!</p>
                {% endif %} 
                </div>
                <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0" name="btn" value="register">Registruj se</button>
            </form>
            <div class="redirectclass">
                <form action="/phone/register" method="POST">
                    <p class="imateNalog">Imate nalog?</p>
                    <button type="submit" name="btn" value="redirectLogin" class="submitBtn">Prijavite se!</button>
                    </form>
            </div>
    </div>

    </div>
